<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danmu</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="danmu-launcher container-fluid">
        <div class="row">
            <div class="screen col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2" id="screen"></div>
        </div>
        <div class="row">
            <div class="launcher col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2">
                <input class="form-control" id="text" type="text" placeholder="输入弹幕">
                <input class="btn btn-danger" id="clear" type="button" value="清除弹幕">
                <input class="btn btn-primary" id="launch" type="button" value="发射弹幕">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
